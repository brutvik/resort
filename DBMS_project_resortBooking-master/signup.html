<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
	<div>
		<ul>
			<li class="left"><a href="homepage.html"><i class="glyphicon glyphicon-home"></i> Home</a></li>
			<li class="left"><a href="#resorts"><i class="glyphicon glyphicon-glass"></i> Resorts</a></li>
			<li class="left"><a style="text-decoration: none;"><strong>Travel Fantasy.com</strong></a></li>
			<li class="right"><a href="login.html"><i class="glyphicon glyphicon-user"></i> Login</a></li>
			<li class="right"><a href="signup.html"><i class="glyphicon glyphicon-pencil"></i> Signup</a></li>
		</ul>
	</div>

	<center>
	<div id="box">
		<h3>Sign up</h3>
		<form id="form" method="post" action="signup.php">

			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="uname"></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="email" name="email"></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input id="p1" type="password" name="pass"></td>
				</tr>

				<tr>
					<td>Confirm pass</td>
					<td><input id="p2" type="password" name="cpass"></td>
				</tr>

				<tr>
					<td>Security no.</td>
					<td><input type="text" name="ssn"></td>
				</tr>

				<tr>
					<td>Phone no.</td>
					<td><input type="text" name="phone"></td>
				</tr>

				<tr>
					<td>Address</td>
					<td><input type="text" name="address"></td>
				</tr>
			</table>
			
			<!-- <button id="hit" type="submit">Confirm</button> -->
			<input type="submit" name="submit" value="submit" onclick="return click();">
		</form>
	</div>
	</center>

</body>

<script>

	function click() {
    if (!check())
        return false;
    return true;
	}

	function check() {

	var form = document.getElementById('form');
	var i=0;

	while(i<=(form.length-1))
	{
		console.log(form[i].value);
		if(form[i].value == "")
		{
			alert("Cannot leave fields empty");
			window.history.back();
			return false;
		}
		i++;
	}
	
	return true;
}
</script>

</html>
